<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ECommerce-ShoppingCart</title>

    <!-- box icons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <!-- styles  -->
    <link rel="stylesheet" href="styles.css">


    <style>
        .material-symbols-outlined {
          font-variation-settings:
          'FILL' 0,
          'wght' 400,
          'GRAD' 0,
          'opsz' 24
        }
    </style>
</head>

<body>

    <span class="material-symbols-outlined">
    potted_plant
    </span>

    <!-- HEADER -->
    
    <header>
        
        <!-- NAV -->
        <div class="nav container">
            <a href="logo_de_plante_1-removebg-preview (4).png" class="logo"><span>E</span>Commerce</a>
            
            <!-- CART ICON -->
            <i class='bx bx-leaf' id="cart-icon"></i>

            <!-- CART-->
            <div class="cart">
                <!-- <span class="material-symbols-outlined">
                potted_plant
                </span> -->
                <h2 class="cart-title">Your cart</h2>

                <!-- CONTENT -->
                <div class="cart-content">
                    <!-- TEXT BOX -->
                    
                    <div class="cart-box">
                        <img src="plante_1-removebg-preview.png" alt="" class="cart-img">
                        <div class="detail-box">
                            <div class="cart-product-title">BACKPACK</div>
                            <div class="cart-price">$25.04</div>
                            <input type="number" value="1" class="cart-quantity">
                        </div>
                        
                    <!-- CART CLOSE -->
                    <i class='bx bx-x' id="cart-close"></i>

                    <!-- REMOVE CART -->
                    <i class='bx bxs-trash-alt cart-remove'></i>
                    </div>
                </div>


                    

                    <!-- TOTAL -->
                    <div class="total">
                        <div class="total-title">Total</div>
                        <div class="total-price">$0</div>
                    </div>
                    
                
            
            

                    
                    
                    <!-- BUY BUTTON -->
                    <button type="button" class="btn-buy">Buy Now</button>
                
                  
              
                
        </div>
    
        </div>
    </header>

    <!-- SHOP SECTION -->

    <section class="shop container">
        <h2 class="section-title">Shop Products</h2>

        <!-- CONTENT -->

        <div class="shop-content">
           
            <!-- BOX 1 -->
            <div class="product-box">
                <img src="plante_1-removebg-preview.png" alt="" class="product-img">
                <h2 class="product-title">Fleur 1</h2>
                <span class="product-price">$79.5</span>
                <i class='bx bx-leaf add-cart'></i>
            </div>
            
            <!-- BOX 2 -->
            <div class="product-box">
                <img src="plante_2-removebg-preview.png" alt="" class="product-img">
                <h2 class="product-title">Fleur 2</h2>
                <span class="product-price">$59.5</span>
                <i class='bx bx-leaf add-cart'></i>
            </div>
            
            <!-- BOX 3 -->
            <div class="product-box">
                <img src="plante_3-removebg-preview.png" alt="" class="product-img">
                <h2 class="product-title">Fleur 3</h2>
                <span class="product-price">$65.5</span>
                <i class='bx bx-leaf add-cart'></i>
            </div>

            <!-- BOX 4 -->
            <div class="product-box">
                <img src="plante_4-removebg-preview.png" alt="" class="product-img">
                <h2 class="product-title">Fleur 4</h2>
                <span class="product-price">$75.5</span>
                <i class='bx bx-leaf add-cart'></i>
            </div>
            
            <!-- BOX 7 -->
            <div class="product-box">
                <img src="plante_7-removebg-preview.png" alt="" class="product-img">
                <h2 class="product-title">Fleur 7</h2>
                <span class="product-price">$70.5</span>
                <i class='bx bx-leaf add-cart'></i>
            </div>
        </div>
    </section>

    <!-- link js -->
    <script src="script.js"></script>


    
</body>
</html>
